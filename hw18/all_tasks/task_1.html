    <h1>Задача 1</h1>
    <h2>
      Розробити калькулятор
    </h2>
    <div>
      <label for="firstNumber">First number</label><input id="firstNumber"
        type="number">
    </div>
    <div>
      <label for="secondNumber">Second number</label><input id="secondNumber"
        type="number">
    </div>
    <div>
      <button type="button" value="+">Додати</button>
      <button type="button" value="-">Відняти</button>
      <button type="button" value="*">Помножити</button>
      <button type="button" value="/">Поділити</button>
    </div>
    <hr>
    <div class="result-container">
      <label for="result">Результат</label><input readonly id="result"
        type="number" value="0">
      <div class="error-container"></div>
    </div>
