  <body>
    <script>
// Задача 3. Морський бій. Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів. 
// Користувач стріляє вказуючи координати. 
// Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.

function randInt(min, max){ return min + Math.floor(Math.random()*(max-min+1)); }

function generateCoordinate(sizeX,sizeY){
  const MIN_COORDINATE = 0
  const maxCoordinateX = sizeX-1;
  const maxCoordinateY = sizeY-1;
  const coordinateX = randInt(MIN_COORDINATE,maxCoordinateX)
  const coordinateY = randInt(MIN_COORDINATE,maxCoordinateY)
  return [coordinateY,coordinateX]
}

function generateGameBoard(sizeX,sizeY,countOfShips){
  const gameBoard = Array.from({length:sizeY}, ()=>Array.from({length:sizeX},()=>0))
  let countOfCreatedShips = 0;
  while(countOfCreatedShips<countOfShips){
    const shipCoordinate = generateCoordinate(sizeX,sizeY)
    if(gameBoard[shipCoordinate[0]][shipCoordinate[1]]===1) continue
    gameBoard[shipCoordinate[0]][shipCoordinate[1]]=1
    countOfCreatedShips++
  }
  console.log(gameBoard)
  return gameBoard
}

const COUNT_OF_SHIPS = 5
const INIT_NUMBER_OF_SHOTS=10
let numberOfShots = INIT_NUMBER_OF_SHOTS;
let sunkShipsCount = 0
let gameBoard = generateGameBoard(6,6,COUNT_OF_SHIPS)
while(numberOfShots>0 && sunkShipsCount !== COUNT_OF_SHIPS){
  const coordinateX = parseInt(prompt('Введіть X-коордінату'))
  const coordinateY = parseInt(prompt('Введіть Y-коордінату'))
  numberOfShots--
  if(gameBoard[coordinateY][coordinateX]===1){
    gameBoard[coordinateY][coordinateX]=0
    sunkShipsCount++
    alert(`Ви попали! залишилось ${COUNT_OF_SHIPS-sunkShipsCount} кораблів та ${numberOfShots} вистрілів`)

  }else{
    alert(`Ви НЕ попали! залишилось ${COUNT_OF_SHIPS-sunkShipsCount} кораблів та ${numberOfShots} вистрілів`)
  }
}
if(numberOfShots===0 && sunkShipsCount !==COUNT_OF_SHIPS){
  alert(`Ви програли! ${COUNT_OF_SHIPS-sunkShipsCount} із ${COUNT_OF_SHIPS} кораблів потоплено`)
}else{
  alert(`Ви виграли! Потопили ${COUNT_OF_SHIPS} кораблів за ${INIT_NUMBER_OF_SHOTS-numberOfShots} вистрілів`)
}
  </script>
